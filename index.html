<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="card__heroimg">
      <div class="card__content">
        <h2 class="card__heading font--2rem fontweight--900 .bg--dark-blue">Order Summary</h2>
        <p class="card__desc color--desaturated-blue"> 
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="card__planbox bg--very-pale-blue">
          <img src="images/icon-music.svg" alt="" class="card__planbox_img bg--pale-blue">
          <div class="card__planbox__selected">
            <h4 class="card__planbox__selected__planname fontweight--700">Annual Plan</h4>
            <p class="card__planbox__selected__amount color--desaturated-blue"> $59.99/year</p>
          </div>
          <a href="#" class="caard__planbox__changebtn color--bright-blue btn--hover--decrease--opacity link--hover-nounderline">Change</a>
        </div>
        <button class="card__btn bg--bright-blue color--white fontweight--700 btn--shadow btn--hover--decrease--opacity">Proceed to Payment</button>
        <button class="card__btn fontweight--700 color--desaturated-blue">Cancel Order</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/khuranamanan">Manan Khurana</a>.
  </div>
</body>

</html>
